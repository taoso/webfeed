<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebFeed Fetch Logs</title>
    <link rel="icon" href="./icons/icon.png">
    <link rel="stylesheet" href="./css/water.css">
    <link rel="stylesheet" href="./css/logs.css">
    <script src="./js/logs.js" type="module"></script>
  </head>
  <body>
    <h1>Fetch Logs</h1>
    <article class="summary">
      <h2>Summary</h2>
      <table>
        <tr>
          <th>Fetch Begin</th>
          <td id="begin"></td>
        </tr>
        <tr>
          <th>Fetch End</th>
          <td id="end"></td>
        </tr>
        <tr>
          <th>Feed Checked</th>
          <td id="feedNum"></td>
        </tr>
        <tr>
          <th>Articles Found</th>
          <td id="newNum"></td>
        </tr>
        <tr>
          <th>Articles Cleaned</th>
          <td id="cleanNum"></td>
        </tr>
      </table>
    </article>
    <p>You can click the feed link to manage subscription.</p>
    <main>
      <div class="items"></div>
    </main>
  </body>
  <template id="log-item">
    <article>
      <h2 class="type"></h2>
      <div class="error"></div>
      <ol class="urls"></ol>
    </article>
  </template>
</html>
