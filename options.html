<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WebFeed Options</title>
    <link rel="icon" href="./icons/icon-square.png">
    <link rel="stylesheet" href="./css/water.css">
    <script src="./js/options.js" defer type="module"></script>
  </head>
  <body>
    <form id="options">
      <div>
        <label for="fetch-limit">Fetch limit: </label>
        <input id="fetch-limit" type="number" value="10" max="10" min="1" placeholder="integer">
      </div>
      <div>
        <label for="fetch-interval">Fetch interval (min): </label>
        <input id="fetch-interval" type="number" value="60" min="1" placeholder="integer">
      </div>
      <div>
        <label for="entry-save-days">Entries save days: </label>
        <input id="entry-save-days" type="number" value="30" min="1" placeholder="integer">
      </div>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
